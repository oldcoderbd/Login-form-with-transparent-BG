<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('./images/autumn-bg.jpg')]">
    <div class="flex items-center w-1/3 h-screen m-auto">
    <div class="w-full mx-auto p-10 bg-green-300 backdrop-blur-xl rounded-lg bg-opacity-50 items-center">
        <h1 class="text-center text-white font-bold text-4xl py-10 font-mono">Login</h1>
        <form action="" class="">
            <div class="w-full flex mb-10 border-b-2">
                <input type="text" placeholder="Email" class="w-full bg-transparent focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
                  </svg>
            </div>
            <div class="w-full flex  mb-2 border-b-2">
                <input type="password" placeholder="Password" class="w-full bg-transparent focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>                  
            </div>
            <div class="flex justify-between ">
                <p><input type="checkbox"> Remember me</p>
                <a href="" class="text-blue-800">Forgot Password?</a>
            </div>
            <button class="w-full bg-green-500 transition ease-in-out hover:bg-green-600 py-2 text-white font-semibold my-5 rounded-lg">Login</button>
            <p class="text-center pb-10">Don't have an account?<a href="" class="font-semibold text-white underline"> Register</a></p>
        </form>
    </div>
</div>
</body>
</html>
